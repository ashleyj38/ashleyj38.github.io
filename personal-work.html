<div class="container">
  <div class="row mt-5">
    <div class="col">
      <a href="/portfolio">Back to List of Projects</a>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <h2 class="text-center">Logos &amp; Personal Artwork</h2>
    </div>
  </div>

  <div class="row my-4">
    {% for project in site.data.personal.projects %}
    <div class="col-md-4">
      <div class="position-relative w-100">
        <img class="img-thumbnail gallery-image w-100" src="{{ project.image }}" alt="{{ project.name }}">
        <!-- <div class="image-overlay h-100 w-100 d-flex align-items-center px-3">
          <h6 class="text-center w-100">{{ project.name }}</h6>
          <br>
          <p>{{ project.desc }}</p>
        </div> -->
      </div>
      <div>
        <h6 class="text-center w-100">{{ project.name }}</h6>
        <p>{{ project.desc }}</p>
      </div>
    </div>
    {% endfor %}

  </div>

</div>
